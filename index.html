<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>School Gate Admin - Euroschool</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg,#e0f7fa 0%,#fffde4 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .stickers {
      position: absolute; bottom: 16px; left: 0; width: 100%; display: flex; justify-content: center; gap: 18px;
      pointer-events: none; /* Decorative only */
    }
    .stickers img {
      height: 48px; width: auto;
      opacity: 0.92;
    }
    .header {
      font-weight: 700;
      text-align: center;
      font-size: 1.4rem;
      margin-top: 28px;
      margin-bottom: 12px;
      color: #336699;
      letter-spacing: 1px;
    }
    .toggle-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 48px;
      margin-bottom: 30px;
    }
    .toggle-btn {
      background: #fff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 10px 0 6px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 74px;
      height: 74px;
      cursor: pointer;
      transition: transform 0.14s, box-shadow 0.14s;
      position: relative;
    }
    .toggle-btn:active {
      transform: scale(0.97);
      box-shadow: 0 1px 5px rgba(0,0,0,0.11);
    }
    .toggle-btn img {
      width: 28px; height: 28px;
      margin-bottom: 6px;
    }
    .toggle-btn span {
      font-size: 0.92rem;
      color: #336699;
      font-weight: 600;
      margin-top: 2px;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 60px;
      background: linear-gradient(120deg,#f5f5dc 0%, #c1f0f6 100%);
      animation: fadeIn 0.4s;
    }
    .page.active {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .back-btn {
      position: absolute;
      top: 16px; left: 16px;
      background: #f0c419;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 1rem;
      font-weight: 600;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 1px 7px rgba(0,0,0,0.09);
    }
    .qr-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 18px 0 18px;
    }
    .plus-btn {
      background: #2ecc40;
      color: #fff;
      font-size: 1.6rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: none;
      box-shadow: 0 1px 7px rgba(0,0,0,0.09);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-scanner-area {
      margin: 38px 0 32px 0;
      width: 220px; height: 220px;
      background: #e0e0e0;
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem;
      color: #888;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: relative;
      overflow: hidden;
    }
    #qr-video {
      width: 100%; height: 100%; object-fit: cover; border-radius: 16px;
    }
    .qr-actions {
      display: flex;
      gap: 22px;
      margin-top: 16px;
    }
    .login-btn, .logout-btn {
      border-radius: 8px;
      border: none;
      padding: 13px 30px;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
    }
    .login-btn {background: #27ae60; color: #fff;}
    .logout-btn {background: #e74c3c; color: #fff;}
    .form-iframe {
      border-radius: 12px;
      margin-top: 38px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      width: 98vw; max-width: 450px;
      height: 500px; border: none;
      background: #fff;
    }
    @media (max-width: 600px) {
      .form-iframe { width: 98vw; }
      .qr-scanner-area { width: 92vw; max-width: 220px; }
    }
    /* Hide scroll on body when page active */
    body.page-active { overflow: hidden; }
  </style>
</head>
<body>
  <div id="landing-page" class="page active" style="background: linear-gradient(135deg,#e0f7fa 0%,#fffde4 100%);">
    <div class="header">Euroschool Gate Admin</div>
    <div class="toggle-row">
      <button class="toggle-btn" id="qr-btn">
        <img src="https://img.icons8.com/ios-filled/50/336699/qr-code.png" alt="QR">
        <span>QR Code</span>
      </button>
      <button class="toggle-btn" id="form-btn">
        <img src="https://img.icons8.com/ios-filled/50/336699/form.png" alt="Form">
        <span>Form</span>
      </button>
    </div>
    <div class="stickers">
      <img src="https://img.icons8.com/color/96/000000/school-building.png" alt="School Sticker">
      <img src="https://img.icons8.com/color/96/000000/backpack.png" alt="Sticker">
      <img src="https://img.icons8.com/color/96/000000/pencil.png" alt="Sticker">
    </div>
  </div>
  <!-- QR Scanner Page -->
  <div id="qr-page" class="page">
    <div class="qr-header">
      <button class="back-btn" onclick="showPage('landing-page')">Back</button>
      <button class="plus-btn" onclick="showPage('form-page')">+</button>
    </div>
    <div class="qr-scanner-area" id="qr-scanner-area">
      <span id="qr-loading">[Camera QR Scanner Here]</span>
      <video id="qr-video" autoplay playsinline style="display:none;"></video>
    </div>
    <div class="qr-actions">
      <button class="login-btn" onclick="alert('Login action!')">Login</button>
      <button class="logout-btn" onclick="alert('Logout action!')">Logout</button>
    </div>
  </div>
  <!-- Form Page -->
  <div id="form-page" class="page">
    <button class="back-btn" onclick="showPage('landing-page')">Back</button>
    <iframe class="form-iframe"
      height="500px"
      width="100%"
      frameborder="0"
      allowTransparency="true"
      scrolling="auto"
      src="https://creatorapp.zohopublic.com/zohoone4/profiles/form-embed/VAMS/63XYMHnWCqZDjDTW8REjk4nx7qVZpz6VgED9UD6xgJQ6vzYOaBtzvdpQ18k0fK1SsuPbj3NhTmMNQGt5hO7OTVnAghtVmHYhsUyx"
      title="School Gate Form"
    ></iframe>
    <div class="stickers">
      <img src="https://img.icons8.com/color/96/000000/school-building.png" alt="School Sticker">
      <img src="https://img.icons8.com/color/96/000000/backpack.png" alt="Sticker">
    </div>
  </div>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.body.classList.toggle('page-active', pageId !== 'landing-page');
      if(pageId === 'qr-page') startQRScanner();
      else stopQRScanner();
    }

    document.getElementById('qr-btn').onclick = () => showPage('qr-page');
    document.getElementById('form-btn').onclick = () => showPage('form-page');

    // QR Scanner Logic (basic fallback)
    let stream = null;
    function startQRScanner() {
      const video = document.getElementById('qr-video');
      const loading = document.getElementById('qr-loading');
      loading.style.display = '';
      video.style.display = 'none';
      if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment'} })
        .then(function(s) {
          stream = s;
          video.srcObject = s;
          video.style.display = '';
          loading.style.display = 'none';
          // For real QR scanning, integrate a JS library like qr-scanner or html5-qrcode here.
        })
        .catch(function(e){
          loading.textContent = "Camera not available";
        });
      } else {
        loading.textContent = "Camera not supported";
      }
    }
    function stopQRScanner() {
      const video = document.getElementById('qr-video');
      video.pause();
      video.srcObject = null;
      video.style.display = 'none';
      document.getElementById('qr-loading').style.display = '';
      if(stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }
    // Stop camera if user navigates away
    window.onpageshow = () => { if (!document.getElementById('qr-page').classList.contains('active')) stopQRScanner(); };
  </script>
</body>
</html>
